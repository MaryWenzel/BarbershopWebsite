<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>I Want A Beard</title>
  </head>
  <body>
    <header>
      <a href="" class="logo"
        ><img src="./logo.png" alt="Love Beards" id="logo" />
        <h1>WE LOVE BEARDS</h1></a
      >
      <nav>
        <p><a href="./index.html" class="hover-button">HOME</a></p>
        <p><a href="./about.html" class="hover-button">ABOUT</a></p>
        <p><a href="./gallery.html" class="hover-button">GALLERY</a></p>
        <p><a href="./blog.html" class="hover-button">BLOG</a></p>
        <p>
          <a href="./contact.html" class="hover-button" id="contact">CONTACT</a>
        </p>
      </nav>
    </header>
    <h1 class="label">LET'S KEEP IN TOUCH</h1>
    <div id="body">
      <form>
        <input type="text" name="name" id="name" placeholder="NAME" />
        <br />
        <input type="text" name="email" id="email" placeholder="E-MAIL" />
        <br />
        <input type="text" name="phone" id="phone" placeholder="PHONE NUMBER" />
        <br />
        <input type="text" name="zip" id="zip" placeholder="ZIPCODE" />
        <br />
        <textarea
          name="message"
          id="message"
          placeholder="Write your message here!"
        ></textarea>
        <br />
        <input
          class="read-blog"
          type="submit"
          name="send"
          id="send"
          value="send"
        />
      </form>
    </div>
    <footer>
      <!-- get logos off font awesome -->
      <p>Copyright &copy; 2020 We Love Beards. All rights reserved.</p>
      <div class="socials">
        <a href="https://www.instagram.com/"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
        <a href="https://www.facebook.com/"
          ><i class="fab fa-facebook-f"></i
        ></a>
        <a href="https://www.pinterest.com/"
          ><i class="fab fa-pinterest"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
